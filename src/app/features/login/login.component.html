<div
  class="min-h-screen bg-gradient-to-br from-cambridge-blue to-cambridge-blue-light flex items-center justify-center px-4"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div
        class="mx-auto h-12 w-12 bg-white rounded-lg flex items-center justify-center mb-4"
      >
        <span class="text-cambridge-blue font-bold text-xl">IT</span>
      </div>
      <h2 class="text-3xl font-serif font-bold text-white">
        Investment Tracker
      </h2>
      <p class="mt-2 text-cambridge-blue-light">Sign in to your account</p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="bg-white rounded-lg shadow-xl px-8 py-16">
        <div class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-cambridge-gray"
            >
              Email address
            </label>
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="credentials.email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cambridge-blue focus:border-cambridge-blue"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-cambridge-gray"
            >
              Password
            </label>
            <input
              id="password"
              name="password"
              type="password"
              [(ngModel)]="credentials.password"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-cambridge-blue focus:border-cambridge-blue"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <div class="mt-6">
          <button
            type="submit"
            [disabled]="isLoading || !loginForm.valid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cambridge-blue hover:bg-cambridge-blue-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cambridge-blue disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <span *ngIf="!isLoading">Sign in</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Signing in...
            </span>
          </button>
        </div>

        <div
          *ngIf="errorMessage"
          class="mt-4 p-3 bg-red-50 border border-red-200 rounded-md"
        >
          <p class="text-sm text-red-600">{{ errorMessage }}</p>
        </div>
      </div>

      <div class="py-4 text-white">Made by: Ricardo Rocker</div>
    </form>
  </div>
</div>
