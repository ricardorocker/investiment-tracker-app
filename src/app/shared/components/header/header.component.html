<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <div
            class="h-8 w-8 bg-cambridge-blue rounded-lg flex items-center justify-center mr-3"
          >
            <span class="text-white font-bold text-sm">IT</span>
          </div>
          <h1 class="text-xl font-serif font-bold text-cambridge-gray">
            Investment Tracker
          </h1>
        </div>
      </div>

      <div class="flex items-center space-x-4" *ngIf="currentUser">
        <div class="text-sm">
          <p class="text-cambridge-gray font-medium">Welcome back,</p>
          <p class="text-cambridge-blue font-semibold">
            {{ currentUser.name }}
          </p>
        </div>

        <div class="relative">
          <button
            (click)="toggleDropdown()"
            class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cambridge-blue"
          >
            <div
              class="h-8 w-8 bg-cambridge-green rounded-full flex items-center justify-center"
            >
              <span class="text-white font-medium text-sm">{{
                getUserInitials()
              }}</span>
            </div>
          </button>

          <div
            *ngIf="isDropdownOpen"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
          >
            <div class="py-1">
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                Your Profile
              </a>
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="logout($event)"
              >
                Sign out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
